<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Drumbeat.css" />
    <title>Sound Website</title>
  </head>
  <body class="screen">
    <audio
      id="boom"
      src="sound/01 - JavaScript Drum Kit_sounds_boom.wav"
    ></audio>
    <audio
      id="clap"
      src="sound/01 - JavaScript Drum Kit_sounds_clap.wav"
    ></audio>
    <audio
      id="hihat"
      src="sound/01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio
      id="kick"
      src="sound/01 - JavaScript Drum Kit_sounds_kick.wav"
    ></audio>
    <audio
      id="hat"
      src="sound/01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio
      id="ride"
      src="sound/01 - JavaScript Drum Kit_sounds_ride.wav"
    ></audio>
    <audio
      id="snare"
      src="sound/01 - JavaScript Drum Kit_sounds_ride.wav"
    ></audio>
    <audio
      id="tink"
      src="sound/01 - JavaScript Drum Kit_sounds_tink.wav"
    ></audio>
    <audio id="tom" src="sound/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <div class="buttonClass">
      <button id = "button1" onclick="playboom()"></button>
      <button id = "button2"onclick="playclap()"></button>
      <button id = "button3"onclick="playhihat()"></button>
      <button id = "button4"onclick="playkick()"></button>
      <button id = "button5"onclick="playhat()"></button>
      <button id = "button6"onclick="playride()"></button>
      <button id = "button7"onclick="playsnare()"></button>
      <button id = "button8"onclick="playtink()"></button>
      <button id = "button9"onclick="playtom()"></button>
    </div>

    <script src="Drumbeat.js"></script>
  </body>
</html>
